  - sensor.nick_to_home
  - sensor.melinda_to_home
  - sensor.home_to_work
  - sensor.work_to_home
  - sensor.nick_to_melinda

DeviceStatus:
  - sensor.guilty_spark
  - sensor.guilty_spark_battery_level
  - sensor.guilty_spark_battery_state
  - sensor.cortana
