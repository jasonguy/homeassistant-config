default_view:
  view: yes
  icon: mdi:home-assistant
  entities:
    - group.SystemScripts
    - group.DeviceStatus
    - group.wunderground
    - group.CommuteTimes
    - group.DeviceMaps

downstairs_view:
  view: yes
  icon: mdi:arrow-down-bold-box-outline
  entities:
    - group.LightsDownstairs
    - group.AppleTvDownstairs
    - group.DownstairsSpeakers
    - group.HVACDownstairs
    - group.NestDownstairs

upstairs_view:
  view: yes
  icon: mdi:arrow-up-bold-box-outline
  entities:
    - group.LightsUpstairs
    - group.Chromecast
    - group.HVACUpstairs
    - group.NestUpstairs

security_view:
  view: yes
  icon: mdi:security-home
  entities:
    - group.ZoneMinderOffice
    - group.Doors

system_view:
  view: yes
  icon: mdi:server-network
  entities:
    - group.Pihole
    - group.SystemStatus
    - group.CertStatus
    - group.DuckDNS
    - group.QNAP

debug_view:
  view: yes
  icon: mdi:pulse
  entities:
    - script.update_location_cortana
    - script.update_location_guilty_spark
    - script.update_location_all



AppleTvDownstairs:
  - media_player.downstairs_apple_tv

Chromecast:
  - media_player.family_room_tv

